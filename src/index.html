<h2> GreenSol Job Application </h2>

    <form action="/action_page.php">
        <label for="fullname">Full Name
        </label><br>
        <input type="text" placeholder="Enter full name" id="fullname" name="fullname"><br>

        <label for="email">Email Address
        </label><br>
        <input type="email" placeholder="Enter email address" id="email" name="email"><br>

        <label for="tel"> Phone Number
        </label><br>
        <input type="tel" placeholder="Enter phone number" id="tel" name="phone"><br>

        <label for="date">Birth Date
        </label><br>
        <input type="date" id="date" name="date"><br>

       <br> <label for="radio">Gender</label>
        <input type="radio" id="radio" name="gender" value="woman">Woman
        <input type="radio"  name="gender" value="man">Man
        <input type="radio" name="gender" value="other gender">Gender Not Listed<br>

       <br> <div class="form-group">
            <label for="text">Current Address
            </label><br>
            <input type="text">
            <input type="street"
                   class="form-control"
                   id="autocomplete"
                   placeholder="Street">

            <input type="city"
                   class="form-control"
                   id="inputCity"
                   placeholder="City">

            <input type="state"
                   class="form-control"
                   id="inputState"
                   placeholder="State">

            <input type="zip"
                   class="form-control"
                   id="inputZip"
                   placeholder="Zip">

            <input type="county"
                   class="form-control"
                   id="inputCounty"
                   placeholder="County">

            <input type="country"
                   class="form-control"
                   id="inputCountry"
                   placeholder="Country">
        <!-- </div> -->

       <br> <label for="myFile"> Profile Picture Upload</label>
        <form action="/action_page.php">
            <input type="file" id="myFile" name="filename">
        </form><br>

    </form>
<!-- </div> -->

<!-- <div> -->
    <h3> Education </h3>
    <label for="eduaction">Highest Level of Education</label>

    <select id="eduaction">
        <option value="high school">High School</option>
        <option value="associate's degree">Associate's Degree</option>
        <option value="bachelor's degree">Bachelor's Degree</option>
        <option value="master's degree">Master's Degree</option>
        <option value="doctorate">Doctorate</option>
    </select><br>
    <br><label for="text">Major
    </label><br>
    <input type="text" id="text" name="text"><br>

    <br><label for="number">Graduation Year
    </label><br>
    <input type="number" id="number" name="number"><br>
<!-- </div> -->

<div>
    <form action="/action_page.php">
    <h3> Work Experience </h3>
    <label for="company">Company Name
    </label><br>
    <input type="text" placeholder="Enter name" id="company" name="company"><br>

   <br> <label for="job title">Job Title
    </label><br>
    <input type="text" placeholder="Enter job title" id="job title" name="job title"><br>

   <br> <label for="start date">Start Date
    </label><br>
    <input type="date" id="start date" name="date"><br>

    <br> <label for="end date">End Date
</label><br>
    <input type="date" id="end date" name="date"><br>

    <br><p><label for="job responsibilities">Job Responsibilities
</label></p>
    <textarea id="job responsibilities" name="job responsibilities" rows="4" cols="50"></textarea><br>

        <br><label for="current employment">Currently Employed Here
    </label><br>
        <input type="checkbox" id="current employment" name="current employment"><br>
</div>
</form>

<br><input type="submit" value="Submit">
